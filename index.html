<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

<!-- Div containing h1 tag as header for page -->
    <div class="card">
        <div class="card-body text-center bg-dark text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

<!-- Container to weather divs -->
    <div class="container-fluid">

        <div class="row">

            <!-- Input form for city search and previous search history list -->
            <div class="col">
                <div class="card" style="width: 22rem;">
                    <div class="card">
                        
                            <h5 class="card-title mb-2">Search for a City:</h5>

                        <div class="col">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control card-text thisCity myInput" id="user-city">
                                <button class="btn btn-primary mr-1"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <div class="list-group">


                        </div>
                    </div>
                </div>



            </div>

            
<!-- Current Forecast -->
            <div class="col">
                <div class="card-body">
                    <h3 class="city mt-2 mb-2"></h3>
                    <div class="temp mt-2 mb-2"></div>
                    <div class="humidity mt-2 mb-2"></div>
                    <div class="wind mt-2 mb-2"></div>
                    <div class="uv-index mt-2 mb-2"></div>
                </div>
            </div>

        </div>

<!-- 5-Day Forecast -->
        <div class="row">
            <div class="col mt-2 d-flex">
                <h3>5-Day Forecast:</h3>
                <div class="5day">
                        
                        
                </div>
            </div>
        </div>

            

        


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
